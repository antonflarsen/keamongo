<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="function.js">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
	    //Vis location -
      function initMap() {
		var myLatLng1 = {lat: 55.695095, lng: 12.547976};
	   	var myLatLng2 = {lat: 55.696, lng: 12.545};

		 //55.695095, 12.547976
		 //Variabel for at få infowindow frem -> funktion er under marker.


        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: myLatLng1,

        });

		 var infowindow = new google.maps.InfoWindow({
          content: "Find mig på Nørre Bodega"
        });

        var marker1 = new google.maps.Marker({
          position: myLatLng1,
          map: map,
		icon: 'marker.svg',
          title: 'Nørre Bodega'

        });
		  var marker2 = new google.maps.Marker({
          position: myLatLng2,
          map: map,
          title: 'Limar'
        });
		 //Event listener på markers skal skrives som addListener, altså minus "event"
		 marker1.addListener("click", clickPaaIkon);

		 //Zoom, center og window funktion funktion
		 function clickPaaIkon() {
			 console.log("er blevet klikket");
			 map.setCenter(myLatLng1);
			 map.setZoom(18);
			 infowindow.open(map, marker1);
		 }




	 }

    </script>
